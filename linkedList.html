<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="LinskedLisdt.css">
</head>

<body>
    <h2>LinkedList</h2>
    <div>
        <label for="dataInput">ใส่ข้อมูลลงใน List:</label>
        <input type="text" id="dataInput">
        
        <button onclick="resetData()">Reset Data</button>
    </div>
    <div class="linked-list-container">
        <button class="btn" onclick="pushData()">Push</button>
        <button class="btn" onclick="unshiftData()">Unshift</button>
    </div>
    <div>
        <button class="btn" onclick="popData()">Pop</button>
        <button class="btn" onclick="shiftData()">Shift</button>
        <button class="btn" onclick="removeData()">Remove</button>
    </div>
    <div>
        <button class="btn" onclick="getData()">Get</button>
        <button class="btn" onclick="setData()">Set</button>
        <button class="btn" onclick="insertData()">Insert</button>
    </div>
    <div>
        <button class="btn" onclick="reverseData()">Reverse</button>
    </div>
    <div class="linked-list-container">
        <h3>ข้อมูลใน LinkedList :</h3>
        <label for="" id="linkedList"></label>
    </div>
    <div>
        <label for="" id="show"></label>
    </div>

    
        
    <script src="LinkedList.js"></script>
</body>

</html>
